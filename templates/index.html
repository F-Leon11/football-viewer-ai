<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Partidos de Fútbol - Multi Liga</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-futbol"></i> Partidos de Fútbol Mundial</h1>
            <p class="subtitle">Premier League, La Liga, Serie A, Bundesliga y Ligue 1 con IA</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Ej: 'Real Madrid', 'Barcelona', 'Bayern Munich', 'partidos terminados'...">
                <button id="searchBtn"><i class="fas fa-search"></i> Buscar con IA</button>
                <button id="clearBtn"><i class="fas fa-times"></i> Limpiar</button>
            </div>
            <div id="searchInfo" class="search-info hidden"></div>
        </div>

        <div class="controls">
            <button id="loadAllBtn" class="btn-secondary">
                <i class="fas fa-refresh"></i> Cargar Todos los Partidos
            </button>
            <div class="filter-info" id="filterInfo"></div>
        </div>

        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i> Cargando partidos...
        </div>

        <div id="error" class="error hidden"></div>

        <div id="partidos-container" class="partidos-container">
            <!-- Los partidos se cargarán aquí dinámicamente -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
